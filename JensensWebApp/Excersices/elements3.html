<!DOCTYPE html>

<head>
    <title>
        Table
    </title>
    <style>
        table, th, td {
            border: 0.5px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>
        Pet Foods
    </h1>
    <table>
        <tbody>
            <tr class="head">
                <th>Name</th>
                <th>Price</th>
                <th>Available quantity</th>
            </tr>
            <tr class="head">
                <th>Cat food</th>
                <td>20 kr</th>
                <td>5</th>
            </tr>
            <tr class="head">
                <th>Dog food</th>
                <td>30 kr</th>
                <td>10</th>
            </tr>
            <tr class="head">
                <th>Bird food</th>
                <td>25 kr</th>
                <td>7</th>
            </tr>
        </tbody>
    </table>
</body>
