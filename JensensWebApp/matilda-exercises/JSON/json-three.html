<!DOCTYPE html>
<html>
    <head>
        <title>Exercise Two JSON</title>
    </head>
    <body>
        <p>Result in console</p>

        <!--JavaScript code-->
        <script>
            // JavaScript object of student
            const student = { 
                firstName: "John", 
                lastName: "Doe", 
                age: "25", 
                grade: "2"
            }

            // Convert JSON string to a JavaScript object
            const studentJSON = JSON.stringify(student);
            console.log("JavaScript object to JSON string:", studentJSON);
        </script>
    </body>
</html>
