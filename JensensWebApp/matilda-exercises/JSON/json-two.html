<!DOCTYPE html>
<html>
    <head>
        <title>Exercise Two JSON</title>
    </head>
    <body>
        <p>Result in console</p>

        <!--JavaScript code-->
        <script>
            // JSON string
            const jsonString = `{"name":"John", "age":30, "city":"New York"}`;

            // Convert JSON string to a JavaScript object
            const jsonObj = JSON.parse(jsonString);

            console.log("Name:", jsonObj.name);
            console.log("City:", jsonObj.city);
        </script>
    </body>
</html>
