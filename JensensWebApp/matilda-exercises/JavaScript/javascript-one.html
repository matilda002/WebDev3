    <body>
        <h2>Sum of numbers that multiples with 3 or 5</h1>
        <p>Enter a number below:</p>
        <input type="number" id="numberInput" />
        <button onclick="multiplySum()">Calculate</button>
        <p style="font-weight: bold;">The sum is: <span style="font-weight: lighter;" id="result"></span></p>
        <footer style="color: gray;">A simple program that takes in a number (n) from the user and outputs the sum of all numbers from 1 to n, but only including those numbers that are either multiples of 3 or 5</footer>
    </body>
