<!DOCTYPE html>
<html>
    <head>
        <title>Exercise One JavaScript</title>
    </head>
    <body>
        <h2>Sum of numbers that multiples with 3 or 5</h1>
            <p>Enter a number below:</p>
            <input type="number" id="numberInput" />
            <button onclick="multiplySum()">Calculate</button>
            <p>The sum is: <span style="font-weight: bold;" id="result"></span></p>

            <!--JavaScript code-->
            <script>
                function multiplySum() {
                    var n = parseInt(document.getElementById("numberInput").value);
                    var sum = 0;

                    for (var i = 1; i <= n; i++) {
                        if (i % 3 === 0 || i % 5 === 0) {
                            sum += i;
                        }
                    }

                    document.getElementById("result").textContent = sum;
                }
            </script>
    </body>
</html>
